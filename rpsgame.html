<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <header>
    <div class="titleDiv">
      <div class="filter">
          <h1 class="title">Rock Paper Scissors</h1>
      </div>
    </div>
  </header>
    <div class="container">

      
      <section>
        <div class = "initialChoice">
          <div>
            <p class="choose">Shoot:</p>
          </div>
          <div class = "buttonDiv">
            <button>ROCK <i class="far fa-hand-rock"></i></button>
            <button>PAPER <i class="far fa-hand-paper"></i></button>
            <button>SCISSORS <i class="far fa-hand-scissors"></i></button>
          </div>
         </div>
       </section>
       
       <div class="result hide">
       <div>
         <h3 class="winLoss">You won!</h3>
         <p class="outcome">sdfasd</p>
       </div>
        <div>
          <button class="playAgain">Play again</button>
        </div>
       </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
